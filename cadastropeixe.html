<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <link rel="stylesheet" href="editorforms.css" type="text/css">

</head>         
<body>
    <div class="peixe">
        <h1>Cadastro de Peixes</h1>
        <form method="post" action="">
            <label>Nome:</label><br>
            <input type="text" id="nome" name="nome" required name="nome"><br><br>

            <label >Nome Científico:</label><br>
            <input type="text" id="nomecientifico" name="nomecientifico" required name="nomecientifico"><br><br>

            <label>Cor Predominate:</label><br>
            <input type="text" id="corpredominante" name="corpredominante" required name="corpredominante"><br><br> 

            <label>Preço de Compra:</label><br>
            <input type="number" id="preco" name="preco" required name="preco"><br><br> 

            <select>
                <option value="">Tipo de Água</option>
                <option value="salgada">Salgada</option>
                <option value="doce">Doce</option>
                <option value="ambas">Ambas</option>

            </select><br><br>

            <label>Peso:</label><br>
            <input type="number" id="peso" name="peso" required name="peso"><br><br>   
 
            <input class="button" type="submit" onclick="testar()" value="Enviar"><br><br>
        </form> 
        <a href="escolhacadastro.html">Voltar</a><br><br>
    </div>
      
</body>
</html>
