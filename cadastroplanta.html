<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <link rel="stylesheet" href="editorforms.css" type="text/css">
    <meta charset="utf-8">
</head>         
<body>
    <div class="planta">
        <h1>Cadastro de Plantas</h1>
        <form method="POST" action="mainplanta.php">
            <label>Nome:</label><br>
            <input type="text" id="nome" name="nome" required name="nome"><br><br>

            <label >Nome Científico:</label><br>
            <input type="text" id="nomecientifico" name="nomecientifico" required name="nomecientifico"><br><br>

            <label>Cor Predominate:</label><br>
            <input type="text" id="corpredominante" name="corpredominante" required name="corpredominante"><br><br> 

            <label>Preço de Compra:</label><br>
            <input type="number" id="preco" name="preco" required name="preco"><br><br> 
            
            <label>Classificação:</label>
            <select name="classificacao">
                <option value="">Classificação</option>
                <option value="Briófitas">Briófitas</option>
                <option value="Pteridófitas">Pteridófitas</option>
                <option value="Gimnospermas">Gimnospermas</option>
                <option value="Angiospermas">Angiospermas</option>

            </select><br><br>

            <label>Peso:</label><br>
            <input type="number" id="tamanho" name="peso" required name="tamanho"><br><br>   
 
            <input class="button" type="submit" onclick="testar()" name="enviarplanta" value="Enviar"><br><br>
        </form> 
        <a href="escolhacadastro.html">Voltar</a><br><br>
    </div>
      
</body>
</html>
