<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <link rel="stylesheet" href="editorforms.css" type="text/css">
    <meta charset="utf-8">
</head>         
<body>
    <div>
        <h1>Cadastro de Usuários</h1>
        <form method="POST" action="mainusuario.php">
            <label>Nome:</label><br>
            <input type="text" id="nome" name="nome" required name="nome"><br><br>

            <label >CPF:</label><br>
            <input type="number" id="cpf" name="cpf" required name="cpf"><br><br>

            <label>Email:</label><br>
            <input type="email" id="email" name="email" required name="email"><br><br> 

            <label>Data de Nascimento:</label><br>
            <input type="date" id="datanascimento" name="datanascimento" required name="datanascimento"><br><br> 

            <label>Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" required name="telefone"><br><br> 

            <label>Endereço:</label><br>
            <input type="text" id="endereco" name="endereco" required name="endereco"><br><br> 
 
            <input class="button" type="submit" onclick="testar()" name="enviarusuario" value="Enviar"><br><br>
        </form> 
        <a href="escolhacadastro.html">Voltar</a><br><br>
    </div>
      
</body>
</html>
